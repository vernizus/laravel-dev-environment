services:

  node:
    image: node:20-alpine
    container_name: ${CONTAINER_NAME}
    working_dir: /app
    volumes:
      - ./../../volumes/laravel/${PROJECT_NAME}:/app
    ports:
      - "5173:5173"
      - "5174:5174"
    environment:
      - NODE_ENV=${NODE_ENV}
      - CHOKIDAR_USEPOLLING=${CHOKIDAR_USEPOLLING}
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
    command: sh -c "npm run dev -- --host 0.0.0.0"
    networks:
      build_app_network:
        ipv4_address: 172.20.0.30

networks:
  build_app_network:
    external: true

